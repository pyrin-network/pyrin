<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./resources/style.css">
        <script type="module">
            import { log, stringify, currentNetwork } from './resources/utils.js';

            import * as pyrin from '../../web/pyrin-rpc/pyrin.js';
            let { Resolver, RpcClient, Encoding } = pyrin;

            (async () => {
                await pyrin.default('../../web/pyrin-rpc/pyrin_bg.wasm');

                let networkId = currentNetwork();
                log(`Connecting to Pyrin network...`);
                log(`Selected network is ${networkId}...`);
                
                const rpc = new RpcClient({
                    resolver : new Resolver(),
                    networkId,
                });

                await rpc.connect();
                log("Connected to", rpc.url);
                
                log("GetServerInfo request...");
                const info = await rpc.getServerInfo();
                log("GetServerInfo response:", info);

                log("Disconnected...");
                await rpc.disconnect();
            })();

        </script>
    </head>
    <body></body>
</html>
